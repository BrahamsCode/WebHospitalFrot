<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital 7 - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen">
  <!-- Contenedor principal con imagen de fondo -->
  <div class="relative min-h-screen w-full bg-cover bg-center flex items-center justify-center" 
       style="background-image: url('background.jpg')">
    
    <!-- Overlay con opacidad -->
    <div class="absolute inset-0 bg-black/40 z-0"></div>
    
    <!-- Tarjeta de login -->
    <div class="w-[380px] bg-gray-900/80 text-white border-none shadow-xl z-10 rounded-lg overflow-hidden">
      <!-- Encabezado -->
      <div class="flex flex-col items-center space-y-2 pt-6 px-6">
        <h1 class="text-2xl font-bold text-center">Hospital 7</h1>
        <div class="w-16 h-16 rounded-full bg-emerald-500 flex items-center justify-center">
          <!-- Icono de usuario -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <h2 class="text-xl font-medium">Iniciar Sesión</h2>
      </div>
      
      <!-- Formulario -->
      <div class="space-y-4 pb-6 px-6 mt-4">
        <div class="space-y-2">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input 
              type="text" 
              placeholder="Usuario" 
              class="w-full px-3 py-2 bg-gray-800/70 border border-gray-700 rounded-md text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
            />
          </div>
        </div>
        <div class="space-y-2">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input 
              type="password" 
              placeholder="Contraseña" 
              class="w-full px-3 py-2 bg-gray-800/70 border border-gray-700 rounded-md text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
            />
          </div>
        </div>
        <a 
          href="dashboard.html" 
          class="block w-full py-2 bg-sky-500 hover:bg-sky-600 text-white text-center rounded-md transition-colors"
        >
          Ingresar
        </a>
        <div class="text-center text-sm space-y-2">
          <p class="text-gray-300">
            No tienes cuenta? <a href="#" class="text-sky-400 hover:underline">Regístrate aquí</a>
          </p>
          <p class="text-gray-300">
            <a href="#" class="text-sky-400 hover:underline">¿Olvidaste tu contraseña?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
